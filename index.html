<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
    <div>
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name 
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </label>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </label>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age
                    <span class="clue">(Optional)</span>
                    <input type="number" id="number" min="13" max="120" placeholder="Enter Your Age" required>
                </label>
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option disabled selected value>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="not-say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>Would you recommend to a friend?</p>
                <label for="definitely">
                    <input type="radio" class="input-radio" id="definitely" name="recommend" value="definitely">
                    Definitely
                </label>
                <label for="maybe">
                    <input type="radio" class="input-radio" id="maybe" name="recommend" value="maybe">
                    Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" class="input-radio" id="not-sure" name="recommend" value="not-sure">
                    Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label for="front-end-projects">
                    <input name="improve" type="checkbox" class="input-checkbox" id="front-end-projects" value="front-end-projects">
                    Front-end Projects
                </label>
                <label for="back-end-projects">
                    <input name="improve" type="checkbox" class="input-checkbox" id="back-end-projects" value="back-end-projects">
                    Back-end Projects
                </label>
                <label for="data-visualization">
                    <input name="improve" type="checkbox" class="input-checkbox" id="data-visualization" value="data-visualization">
                    Data Visualization
                </label>
                <label for="challenges">
                    <input name="improve" type="checkbox" class="input-checkbox" id="challenges" value="challenges">
                    Challenges
                </label>
                <label for="open-source-community">
                    <input name="improve" type="checkbox" class="input-checkbox" id="open-source-community" value="open-source-community">
                    Open Source Community
                </label>
                <label for="gitter-help-rooms">
                    <input name="improve" type="checkbox" class="input-checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
                    Gitter Help Rooms
                </label>
                <label for="videos">
                    <input name="improve" type="checkbox" class="input-checkbox" id="videos" value="videos">
                    Videos
                </label>
                <label for="city-meetups">
                    <input name="improve" type="checkbox" class="input-checkbox" id="city-meetups" value="city-meetups">
                    City Meetups
                </label>
                <label for="wiki">
                    <input name="improve" type="checkbox" class="input-checkbox" id="wiki" value="wiki">
                    Wiki
                </label>
                <label for="forum">
                    <input name="improve" type="checkbox" class="input-checkbox" id="forum" value="forum">
                    Forum
                </label>
                <label for="additional-courses">
                    <input name="improve" type="checkbox" class="input-checkbox" id="additional-courses" value="additional-courses">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Enter your comments here..."></textarea>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button"> Submit </button>
            </div>
        </form>
    </div>
    <footer>
        <!--Made By José Miguel Vázquez E.-->
    </footer>
</body>
</html>
